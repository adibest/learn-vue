<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>

	<div id="app">
		<h1>{{ judul }}</h1>
		<p>{{ isi }}</p>
		<input 
			v-bind:placeholder="judul" 
		>

		<br>

		<p
			v-if="kondisi"
		>Ini untuk v-if</p>

		<br>

		<ul>
			<li
				v-for="title in titles"
			>
				{{ title }}
			</li>
		</ul>

		<br>

		<button 
			v-on:click="gantiJudul('Presiden')"
		>
			Ganti Judul
		</button>
		<button 
			@click="gantiIsi()"
		>
			Ganti IsI
		</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script type="text/javascript" src="vuescript.js"></script>
</body>
</html>
